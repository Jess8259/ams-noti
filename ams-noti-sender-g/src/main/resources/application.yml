spring:
  profiles:
    active: default
  application:
    name: ams-noti-sender
  session:
    timeout: 1800
    store-type: none
  datasource:
   url: jdbc:h2:mem:testdb
   driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2
       
server:
  port: 8082
  servlet:
   context-path: /api/ams-noti-sender
  
management:
 endpoints:
    web:
      exposure:
        include:
        - '*'